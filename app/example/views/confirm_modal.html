<div class="list" ng-controller="calendarController">

  <label class="item item-input item-stacked-label">
    <span class="input-label">Event Name:</span>
    <input type="text" placeholder="">
  </label>

  <label class="item item-input item-stacked-label">
    <span class="input-label">Location:</span>
    <input type="text" placeholder="">
  </label>

  <label class="item item-input item-stacked-label">
    <span class="input-label">From:</span>
    <input type="text" placeholder="">
  </label>

  <label class="item item-input item-stacked-label">
    <span class="input-label">Until:</span>
    <input type="text" placeholder="">
  </label>

  <label class="item item-input item-stacked-label">
    <span class="input-label">Description:</span>
    <input type="text" placeholder="">
  </label>

<super-modal-hide>
    <div>
      <button class="button button-block button-positive" ng-click="confirm_event()">Confirm</button>

      <button class="button button-block button-assertive" ng-click="cancel_event()">Cancel</button>
    </div>
 </super-modal-hide>
</div>
