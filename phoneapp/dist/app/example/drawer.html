<!DOCTYPE html>
<html>
<head>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    supersonic.app.splashscreen.hide();
  });
  </script>
  <!-- Cloud resource definition file for Supersonic Data -->
  <script src="/cloud-resources.js"></script>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>drawer</title>

    <link rel="stylesheet" href="/components/supersonic/css/supersonic.css" />
    <link rel="stylesheet" href="/app/common/stylesheets/application.css" />
    <link rel="import" href="/components/supersonic/components/import.html">

    <script src="http://localhost/cordova.js"></script>
    <script src="/components/steroids-js/steroids.js"></script>
    <script src="/components/angular/angular.js"></script>
    <script src="/components/supersonic/supersonic.js"></script>
    <script src="/components/webcomponentsjs/webcomponents.js"></script>
    <script src="/components/parse/parse.min.js"></script>
    <script src="/components/jquery/dist/jquery.min.js"></script>
    <script src="/components/sugar/release/sugar.min.js"></script>




    
    <script src="/app/common.js"></script>
    
    <script src="/app/example.js"></script>
    
</head>
<body ng-app="example">

<script>
    document.addEventListener("touchmove", function(e){
        e.preventDefault();
    });
</script>

<ul id="drawerList" class="list" ng-controller="CalendarController">

    <!--main page - take a picture-->
    <li class="item" onclick="supersonic.ui.drawers.close();supersonic.ui.layers.popAll()">Take Picture</li>

    <!--open calendar-->
    <li class="item" ng-click="openCalendar()">Calendar</li>

    <!--upload picture-->
    <!-- <li class="item" ng-controller="PhotosController" ng-click="pickPhoto()">Upload Picture</li> -->
    <li class="item" ng-click="pickPhotoPass()">Upload Picture</li>

    <!--open saved events-->
    <super-navigate view-id="example#events">
      <li class="item" onclick="supersonic.ui.drawers.close();cordova.plugins.camerapreview.hide();">Events</li>
    </super-navigate>

    <!--open about page-->
    <super-navigate view-id="example#about">
      <li class="item" onclick="supersonic.ui.drawers.close()">About</li>
    </super-navigate>

</ul>


</body>
</html>
