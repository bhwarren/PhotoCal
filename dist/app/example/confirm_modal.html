<!DOCTYPE html>
<html>
<head>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    supersonic.app.splashscreen.hide();
  });
  </script>
  <!-- Cloud resource definition file for Supersonic Data -->
  <script src="/cloud-resources.js"></script>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>confirm_modal</title>

    <link rel="stylesheet" href="/components/supersonic/css/supersonic.css" />
    <link rel="stylesheet" href="/app/common/stylesheets/application.css" />
    <link rel="import" href="/components/supersonic/components/import.html">

    <script src="http://localhost/cordova.js"></script>
    <script src="/components/steroids-js/steroids.js"></script>
    <script src="/components/angular/angular.js"></script>
    <script src="/components/supersonic/supersonic.js"></script>
    <script src="/components/webcomponentsjs/webcomponents.js"></script>
    <script src="/components/parse/parse.min.js"></script>


    
    <script src="/app/common.js"></script>
    
    <script src="/app/example.js"></script>
    
</head>
<body ng-app="example">

<div class="list" ng-controller="ConfirmController" ng->
  <label class="item item-input item-stacked-label">
    <span class="input-label">Event Name:</span>
    <input type="text" ng-model="eventname" >
  </label>

  <label class="item item-input item-stacked-label">
    <span class="input-label">Location:</span>
    <input type="text" ng-model="location" placeholder="">
  </label>

  <label class="item item-input item-stacked-label">
    <span class="input-label">Start:</span>
    <input type="text" ng-model="from" placeholder="">
  </label>

  <label class="item item-input item-stacked-label">
    <span class="input-label">End:</span>
    <input type="text" ng-model="until" placeholder="">
  </label>

  <label class="item item-input item-stacked-label">
    <span class="input-label">Description:</span>
    <input type="text" ng-model="description" placeholder="">
  </label>

<super-modal-hide>
    <div>
      <button class="button button-block button-positive" ng-click="confirm_event()">Confirm</button>

      <button class="button button-block button-assertive" ng-click="cancel_event()">Cancel</button>
    </div>
 </super-modal-hide>
</div>


</body>
</html>
