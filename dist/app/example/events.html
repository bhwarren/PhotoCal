<!DOCTYPE html>
<html>
<head>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    supersonic.app.splashscreen.hide();
  });
  </script>
  <!-- Cloud resource definition file for Supersonic Data -->
  <script src="/cloud-resources.js"></script>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>events</title>

  <link rel="stylesheet" href="/components/supersonic/css/supersonic.css" />
  <link rel="stylesheet" href="/app/common/stylesheets/application.css" />
  <link rel="import" href="/components/supersonic/components/import.html">

  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/supersonic/supersonic.js"></script>
  <script src="/components/webcomponentsjs/webcomponents.js"></script>
  <script src="/components/parse/parse.min.js"></script>


  
  <script src="/app/common.js"></script>
  
  <script src="/app/example.js"></script>
  
</head>
<body ng-app="example">

<div class="padding" ng-controller="calendarController">

    <super-navbar>
        <super-navbar-title> Events </super-navbar-title>

        <super-navbar-button side="right" onclick="supersonic.ui.drawers.open('right');">
        </super-navbar-button>

    </super-navbar>

    <div class="card" data-ng-repeat="event in events track by $index">
        <div class="item item-divider">
            {{ event['eventname'] }}
            <img id="cancel" src="/icons/cancel.png" alt="Cancel" ng-click="removeEvent(event)">
        </div>

        <div class="item item-text-wrap">
            <div> Start: {{ event['from'] }} </div>
            <div> End: {{ event['until'] }} </div>
        </div>

        <div class="item item-text-wrap">
            {{ event['location'] }}
        </div>

        <div class="item item-divider">
            {{ event['description'] }}
        </div>

    </div>

</div>


</body>
</html>
